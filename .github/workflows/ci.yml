name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  issues: read
  pull-requests: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rustup nasm xorriso cmake git
          rustup default nightly
          rustup target add x86_64-unknown-none

      - name: Check out code
        uses: actions/checkout@v2

      - name: Compile
        run: ./build.sh

