name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  issues: read
  pull-requests: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Install x86_64-unknown-none target
        run: rustup target add x86_64-unknown-none

      - name: Dependencies
        run: sudo apt update -y && sudo apt install xorriso nasm qemu-system -y 

      - name: Compile 
        run:  ./build.sh

      - name: Run tests
        run: |
          cd build
          dd if=/dev/zero of=disk.img bs=10M count=1
          mkfs.ext2 disk.img

          set +e
          export TERM=dumb
          make tests | tee qemu.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "[INFO]: make tests exited with $EXIT_CODE"

          e2fsck disk.img
          if grep -q "all tests pass" qemu.log; then
            echo "[PASS] Tests passed!"
            exit 0
          else
            echo "[FAIL] Test failure or panic detected:"
            tail -n 40 qemu.log
            exit 1
          fi


